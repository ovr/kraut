<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    Number.prototype.compareTo = function (obj) {
        if (!obj instanceof Number) {
            console.log("param type is error!");
            return false;
        }

        v = obj.valueOf();
        thisValue = obj.valueOf();

        return thisValue > v ? -1 : (thisValue < v ? 1 : 0);
    };

    Number.prototype.divide = function (divisor, scale, type) {
        if (type == 6) {
            if (scale == 0) {
                return parseInt(this.valueOf() / divisor);
            }

            return Math.round((this.valueOf() / divisor) * scale) / scale;
        }

        return this.valueOf() / divisor;
    };

    Number.prototype.multiply = function (obj) {
        return this.valueOf() * obj.valueOf();
    };

    function matrixDet(matrix, n) {
        var i, j;

        for (i = 0; i < n; i++) {
            for (j = 0; j < n; j++) {
                if (matrix[i][j] == 0) {
                    /**
                     * Матрицу хоть с 1 нулевым числом нельзя использовать для данного алгоритма
                     */
                    return false;
                }
            }
        }

        var scaling = new Array(n);

        var tmp;

        for (i = 0; i < n; i++) {
            tmp = 0;

            for (j = 0; j < n; j++) {
                if (Math.abs(matrix[i][j]) > tmp) {
                    tmp = Math.abs(matrix[i][j]);
                }
            }

            /**
             * @todo Проверить долбаеб ли я?
             * @type {number}
             */
            scaling[i] = (1 / tmp) / 1;
//                console.log(tmpMatrix[i]);
        }

        var sign = 1;
        var summ;

        for (j = 0; j < n; j++) {
            for (i = 0; i < j; i++) {
                summ = matrix[i][j];

                for (k = 0; k < i; k++) {
                    console.log("Worflow SUMM matrix[" + i + "][" + k + "] = " + matrix[i][k]);
                    summ -= matrix[i][k] * matrix[k][j];
                }

                console.log("1 Workflow j = " + j + " i = " + i + " summ = " + summ);
                matrix[i][j] = summ;
            }
            console.log("Matrix round A " + matrix);

            tmp = 0;
            var imax = -1;

            for (i = j; i < n; i++) {
                summ = matrix[i][j];

                for (k = 0; k < j; k++) {
                    summ -= matrix[i][k] * matrix[k][j];
                }

                console.log("Summ matrix[" + i + "][" + j + "] = " + summ);
                matrix[i][j] = summ;
                var cur = Math.abs(summ);

                if (cur.compareTo(tmp) >= 0) {
                    tmp = cur;
                    imax = i;
                }
            }
            console.log("Matrix round B " + matrix);

            console.log("Imax = " + imax);
            if (j != imax) {
                var t;

                for (k = 0; k < n; k++) {
                    t = matrix[j][k];
                    matrix[j][k] = matrix[imax][k];
                    matrix[imax][k] = t;
                }

                t = scaling[imax];
                scaling[imax] = scaling[j];
                scaling[j] = t;

                sign = -sign;
            }

            console.log("Matrix round " + matrix);
            if (j != n - 1) {
                for (i = j + 1; i < n; i++) {
                    console.log("DIVIDE " + matrix[i][j] + " [" + i + "][" + j + "].devide(" + matrix[j][j] + ", 100, 6) = " + matrix[i][j].divide(matrix[j][j], 100, 6));
                    matrix[i][j] = matrix[i][j].divide(matrix[j][j], 100, 6);
                }
            }

            console.log("\n\n");
        }

        console.log("\n\n");
        console.log("Sign = " + sign);

        var result = 1;
        if (sign == -1) {
            result = -1;
        }

        console.log("Result before multiple " + result);
        for (i = 0; i < n; i++) {
            console.log("Multiple i = " + i + " value = " + matrix[i][i]);
            result *= matrix[i][i];
        }

        console.log("Result before devide " + result);
        return result.divide(1, 0, 6);
    }

    var matrix = [
        [1, 2, 2],
        [5, 5, 3],
        [6, 2, 1]
    ];

    console.log(matrixDet(matrix, matrix.length));
    console.log(matrix);
</script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<style>
    .not-valid {
        border: 1px solid red;
    }
</style>
<script>
    $(document).ready(function () {
        console.log("ready!");

        function printTable($selector, size) {
            $selector.html('');

            for (i = 0; i < size; i++) {
                row = $('<tr>');

                for (j = 0; j < size; j++) {
                    row.append(
                            $('<td>').html(
                                    $('<input>').attr({
                                        value: "",
                                        type: "text",
                                        name: "matrix[][]"
                                    })
                            )
                    );
                }

                $selector.append(row);
            }
        }

        MATRIX_DEFAULT_SIZE = 3;

        $table = $('#calc');
        printTable($table, MATRIX_DEFAULT_SIZE);

        $('#plusMatrixRow').click(function(e) {
            event.preventDefault();

            MATRIX_DEFAULT_SIZE++;
            printTable($table, MATRIX_DEFAULT_SIZE);
        });

        $('#calculate').click(function(e) {
            e.preventDefault();

            console.log("Calculate");

            var matrix = new Array();
            var isValid = true;

            $('#calc tr').each(function() {
                var elements = $('td');

                var arrElementsRow = [];
                $(this).find('td input').each(function(element) {
                    var $element = $(this);

                    if ($element.val() == "") {
                        $element.addClass('not-valid');
                        isValid = false;
                    } else {
                        $element.removeClass('not-valid');
                    }

                    arrElementsRow.push(parseFloat($element.val()));
                });

                matrix.push(arrElementsRow);
            });

            console.log(matrix);

            if (isValid) {
                $('#result').html(matrixDet(matrix, matrix.length));
            }
        })
    });
</script>

<form>
    <table id="calc"></table>
    <button id="calculate">Посчитать</button>
    <button id="plusMatrixRow">+1</button>
    <h2 id="result">0</h2>
</form>
</body>
</html>
